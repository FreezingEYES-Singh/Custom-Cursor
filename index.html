<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frozen Functions | Custom Cursor</title>
    <style>
        html{
            cursor:none;
        }
        body{
            background-color: #222;
        }
        .cursor{
            z-index:10;
            position: fixed;
            width:50px;
            height:50px;
            border: 1px solid white;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%,-50%);
            transition: 0.15s;
        }
        .cursor2{
            z-index: 10;
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%,-50%);
            transition: width .1s ease-in-out , height .1s ease-in-out;

        }
        .cursor2.active{
            opacity: 0.4;
            width: 45px;
            height: 45px;
        }
        .cursor.active2{
            opacity: 0.4;
            width: 100px;
            height: 100px;
            border: 3px solid #fff;
            transition: width .1s ease-in-out , height .1s ease-in-out;
        }
        .cursor.remove_cursor{
            visibility: hidden;
        }
        .cursor2.remove_cursor{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor2"></div>

    <script>
        var cursor = document.querySelector(".cursor");
        var cursor2 = document.querySelector(".cursor2");
        document.addEventListener("mousemove",function(e){
            cursor.style.cssText = cursor2.style.cssText = "left: "+ e.clientX + "px; top: "+ e.clientY + "px;";
        })
        document.addEventListener("mouseleave",function(e){
            cursor.style.display = cursor2.style.display = 'none';
        })

        document.addEventListener('mousedown',() => cursor2.classList.add('active'));
        document.addEventListener('mouseup',() => cursor2.classList.remove('active'));
    </script>
</body>
</html>
